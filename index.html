<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href="public/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1 id="currentTemperature"></h1>
      <h1>Outside Temperature: <span id="outsideTemperature"><span></h1>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
      <p>
        <span class="button-size"><button id="increaseTemp">+</button></span>
        <span class="button-size"><button id="decreaseTemp">-</button></span>
        <span class="button-size"><button id="resetTemp">reset</button></span>
        power saving mode is <span id="powerSaveMode">on</span>
        <button id="powerSaveModeOn">PSM on</button>
        <button id="powerSaveModeOff">PSM off</button>
      </p>
    </section>
  <script src="src/thermostat.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="interface.js"></script>
  </body>
</html>
